<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

              <input class="search" id="search-field" type="search" name="Playground Finder" required>
            </div>
          </form>
        </div>
      </div>
    </header>

    <main>
      <div class="grid">
        <div class="sidebar unit xs-1 s-1 m-1-3 l-1-4 gutter-1-2 pad-t-1-2">
          <h1 class="giga bold push-1-2">Nearest playgrounds</h1>
